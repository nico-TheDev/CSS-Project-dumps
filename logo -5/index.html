<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strawhat Flag</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <img src="2.PNG" alt="" class="ref">
        <div class="flag-extension">
            <div class="canvas">
                <div class="bone1">
                </div>
                <div class="bone2">
                </div>

                <div class="boneEnd one"></div>
                <div class="boneEnd two"></div>
                <div class="boneEnd three"></div>
                <div class="boneEnd four"></div>

                <div class="head">
                    <div class="hat">
                        <div class="stripe"></div>
                    </div>

                    <div class="eye eyeLeft"></div>
                    <div class="eye eyeRight"></div>
                    <div class="nose"></div>
                </div>
                <div class="hat-bottom"></div>


                <div class="jaw">
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth bot curve1"></div>
                    <div class="tooth bot"></div>
                    <div class="tooth bot"></div>
                    <div class="tooth bot curve2"></div>
                </div>
            </div>

        </div>
</body>
</html>
