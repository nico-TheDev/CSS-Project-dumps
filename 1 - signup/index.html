<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Company</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="all.min.js"></script>
</head>
<body>

    <header class="header">
        <img src="cake.jpg" alt="" class="header__cover">
        <div class="signup">
            <div class="signup__left">
                <div class="signup__text">
                    <i class="fas fa-birthday-cake fa-3x signup__icon"></i>
                    <h1 class="signup__title">Cupcake Corp.</h1>
                    <p class="signup__sub">We deliver cupcakes to you.</p>
                </div>
            </div>
            <div class="signup__right">
                <a href="#" class="fas fa-times signup__close"></a>
                <form action="#" class="form" autocomplete="off">
                    <h2 class="form__title">Sign up today!</h2>

                    <div class="form__field">
                        <label for="name" class="form__label">Full Name</label>
                        <input type="text" class="form__input" id="name" placeholder="Enter Name...">
                    </div>

                    <div class="form__field">
                        <label for="email" class="form__label">Email address</label>
                        <input type="email" class="form__input" id="email" placeholder="Enter email..." autocomplete="off">
                    </div>

                    <div class="form__field">
                        <label for="password" class="form__label">Password</label>
                        <input type="password" class="form__input" id="password" placeholder="Enter password..." autocomplete="off">
                    </div>

                    <div class="form__buttons">
                        <button class="form__submit btn">I want Cupcakes!</button>
                        <button class="btn btn--light">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </header>
    
</body>
</html>
